<ol class="user_list">
{{#each rows}}
  <li class="user" rel="{{value.name}}">
    {{#if value.avatar}}
      <img class="avatar" src="{{value.avatar}}" alt="{{value.name}}" />
    {{/if}}
    <div class="name">
      <a href="{{baseURL}}/user/{{uc id}}">
        {{value.name}}
      </a>
    </div>
    {{#if value.extra}}
    <div class="extra">
      {{value.extra}}
    </div>
    {{/if}}
  </li>
{{/each}}
</ol>
