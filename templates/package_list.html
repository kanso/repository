<ul class="package_list">
{{#each rows}}
  <li class="package">
    <strong class="name"><a href="{{baseURL}}/details/{{uc id}}">{{value.name}}</a></strong>
    <div class="description">{{value.description}}</div>
    {{#if value.extra}}
    <div class="extra">
      {{value.extra}}
    </div>
    {{/if}}
  </li>
{{/each}}
</ul>
