<ul class="package_list">
{{#each rows}}
  <li class="package">
    <h5 class="name"><a href="{{baseURL}}/details/{{uc id}}">{{value.name}}</a></h5>
    <p class="description">{{value.description}}</p>
    {{#if value.extra}}
    <div class="extra">
      {{value.extra}}
    </div>
    {{/if}}
  </li>
{{/each}}
</ul>
