<ul class="compact_package_list">
{#rows}
  <li class="package">
    <div class="name">
      <a title="{value.description}" href="{baseURL}/details/{id|uc}">
        {value.name}
      </a>
    </div>
    {?value.extra}
    <div class="extra">
      {value.extra}
    </div>
    {/value.extra}
  </li>
{/rows}
</ul>
