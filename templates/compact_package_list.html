<ul class="compact_package_list">
{{#each rows}}
  <li class="package">
    <div class="name">
      <a title="{{value.description}}" href="{{baseURL}}/details/{{uc id}}">
        {{#if value.name}}{{value.name}}{{else}}{{key}}{{/if}}
      </a>
    </div>
    {{#if value.extra}}
    <div class="extra">
      {{value.extra}}
    </div>
    {{/if}}
  </li>
{{/each}}
</ul>
